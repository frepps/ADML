<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>ADML Editor Test</title>
  <style>
    body {
      font-family: system-ui, sans-serif;
      padding: 20px;
      max-width: 800px;
      margin: 0 auto;
    }
    #editor {
      border: 1px solid #ccc;
      height: 400px;
      font-size: 14px;
    }

    /* CodeMirror syntax highlighting styles */
    .cm-def { color: #0077aa; font-weight: bold; } /* property names */
    .cm-operator { color: #666; } /* colons */
    .cm-atom { color: #219; } /* booleans */
    .cm-number { color: #164; } /* numbers */
    .cm-string { color: #a11; } /* strings */
    .cm-comment { color: #a50; font-style: italic; } /* comments */
    .cm-bracket { color: #555; font-weight: bold; } /* brackets */
    .cm-keyword { color: #708; font-weight: bold; } /* :: delimiters */
  </style>
</head>
<body>
  <h1>ADML Editor Test</h1>
  <p>Test syntax highlighting and auto-closing brackets</p>
  <div id="editor"></div>

  <script type="module">
    import { ADMLEditor } from './packages/editor/dist/index.js';

    const testContent = `// Test ADML syntax highlighting
title: Hello World
count: 42
enabled: true

/* Multiline comment
   testing */
author: {
  name: John Doe
  email: test@example.com
}

tags: [
javascript
typescript
]

description::
This is a multiline
string value
::`;

    const editor = new ADMLEditor(document.getElementById('editor'), {
      initialValue: testContent,
      onChange: (value) => {
        console.log('Changed:', value);
      }
    });
  </script>
</body>
</html>
